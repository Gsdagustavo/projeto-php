<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .col-id {
            width: 20px;
            white-space: nowrap;
        }
    </style>
</head>
<body class="p-4">

<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Home</h1>
    <div>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">
            Adicionar usuário
        </button>
        <button class="btn btn-danger" onclick="logout()">
            Logout
        </button>
    </div>
</div>

<div class="mb-3">
    <input type="text" id="searchInput" class="form-control" placeholder="Buscar por nome...">
</div>

<div class="table-responsive">
    <table class="table table-striped table-bordered w-100">
        <thead class="table-dark">
        <tr>
            <th class="col-id">ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Data de nascimento</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody id="usersTableBody"></tbody>
    </table>
</div>

<!-- ADD USER MODAL -->
<div class="modal fade" id="addUserModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Adicionar usuário</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <label class="form-label mt-2">Username</label>
                <input type="text" id="newUsername" class="form-control" placeholder="Enter username">

                <label class="form-label mt-3">Email</label>
                <input type="email" id="newEmail" class="form-control" placeholder="Enter email">

                <label class="form-label mt-3">Birth Date</label>
                <input type="date" id="newBirthDate" class="form-control">
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button class="btn btn-primary" id="saveUserBtn">Save</button>
            </div>

        </div>
    </div>
</div>

<!-- EDIT USER MODAL -->
<div class="modal fade" id="editUserModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <input type="hidden" id="editId">

                <label class="form-label mt-2">Username</label>
                <input type="text" id="editUsername" class="form-control">

                <label class="form-label mt-3">Email</label>
                <input type="email" id="editEmail" class="form-control">

                <label class="form-label mt-3">Birth Date</label>
                <input type="date" id="editBirthDate" class="form-control">
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button class="btn btn-warning" id="updateUserBtn">Save Changes</button>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    class User {
        constructor(id, username, email, birthdate) {
            this.id = id;
            this.username = username;
            this.email = email;
            this.birthdate = birthdate;
        }
    }

    document.addEventListener('DOMContentLoaded', async () => {
        document.getElementById('searchInput').addEventListener('input', async (e) => {
            const value = e.target.value.trim();
            await loadUsers(value);
        });

        await loadUsers();

        document.getElementById('saveUserBtn').addEventListener('click', addUser);
    });

    async function loadUsers(name = "") {
        const url = name
            ? `../api.php?route=users&name=${encodeURIComponent(name)}`
            : `../api.php?route=users`;

        const response = await fetch(url);

        if (response.status === 401) {
            window.location.href = 'login.html';
            return;
        }

        if (!response.ok) {
            alert('Erro interno no servidor. Tente novamente mais tarde');
            return;
        }

        const usersJSON = await response.json();
        const tbody = document.querySelector('#usersTableBody');
        tbody.innerHTML = "";

        usersJSON.forEach(data => {
            const user = new User(data.id, data.username, data.email, data.birth_date);
            tbody.appendChild(buildRow(user));
        });
    }

    function buildRow(user) {
        const tr = document.createElement('tr');
        tr.innerHTML = `
        <td class="col-id">${user.id}</td>
        <td>${user.username}</td>
        <td>${user.email || "-"}</td>
        <td>${user.birthdate || "-"}</td>
        <td>
            <button class="btn btn-sm btn-warning me-2"
                onclick="openEditModal(${user.id}, '${user.username}', '${user.email}', '${user.birthdate}')">
                Editar
            </button>

            <button class="btn btn-sm btn-danger"
                onclick="removeUser(${user.id})">
                Remover
            </button>
        </td>
    `;
        return tr;
    }

    function openEditModal(id, username, email, birthdate) {
        document.getElementById('editId').value = id;
        document.getElementById('editUsername').value = username;
        document.getElementById('editEmail').value = email;
        document.getElementById('editBirthDate').value = birthdate;

        const modal = new bootstrap.Modal(document.getElementById('editUserModal'));
        modal.show();

        document.getElementById('updateUserBtn').onclick = updateUser;
    }


    async function addUser() {
        const username = document.getElementById('newUsername').value.trim();
        const email = document.getElementById('newEmail').value.trim();
        const birthdate = document.getElementById('newBirthDate').value;

        const response = await fetch('../api.php?route=users', {
            method: 'POST',
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({username, email, birthdate})
        });

        if (!response.ok) {
            alert("Erro interno no servidor. Tente novamente mais tarde");
            return;
        }

        const data = await response.json();

        if (!data.success) {
            alert(data.message);
            return;
        }

        const modal = bootstrap.Modal.getInstance(document.getElementById('addUserModal'));
        modal.hide();

        document.getElementById('newUsername').value = "";
        document.getElementById('newEmail').value = "";
        document.getElementById('newBirthDate').value = "";

        await loadUsers();
    }

    async function updateUser() {
        const id = Number(document.getElementById('editId').value);
        const username = document.getElementById('editUsername').value.trim();
        const email = document.getElementById('editEmail').value.trim();
        const birthdate = document.getElementById('editBirthDate').value;

        const response = await fetch('../api.php?route=users', {
            method: 'PUT',
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({id, username, email, birthdate})
        });

        const data = await response.json();

        if (!data.success) {
            alert(data.message);
            return;
        }

        const modal = bootstrap.Modal.getInstance(document.getElementById('editUserModal'));
        modal.hide();

        await loadUsers();
    }

    async function removeUser(id) {
        if (!confirm("Tem certeza que deseja remover este usuário?")) {
            return;
        }

        const response = await fetch(`../api.php?route=users`, {
            method: 'DELETE',
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({id})
        });

        if (!response.ok) {
            alert("Erro interno no servidor. Tente novamente mais tarde");
            return;
        }

        const data = await response.json();

        if (!data.success) {
            alert(data.message);
            return;
        }

        await loadUsers();
    }

    async function logout() {
        const response = await fetch('../api.php?route=logout', {
            method: 'POST',
        });
        if (!response.ok) {
            alert('Erro interno no servidor. Tente novamente mais tarde');
            return;
        }

        window.location.href = 'login.html';
    }

</script>

</body>
</html>
